<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Phí thuê bao bắt buộc là 25 nghìn.
        600 đồng cho mỗi gọi của 50 phút đầu tiên.
        400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
        200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
        */
       let phut=parseFloat(prompt("Nhap so phut vao day"));
       let cuoc;
       if(phut<=50 && phut>0) {
           cuoc=phut*600+25000;
           alert("Cuoc dien thoai la " + cuoc + " VND");
       }else if(phut<=200 && phut >0) {
           cuoc=(phut-50)*400+(50*600)+25000;
           alert("Cuoc dien thoai la "+ cuoc + " VND");
       }else if(phut>200) {
           cuoc=(phut-200)*200+(50*600)+(150*400)+25000;
           alert("Cuoc dien thoai la "+cuoc+" VND");
       } else {
           alert("Ban nhap sai vui long nhap lai");
       }
        </script>
    
</body>
</html>
